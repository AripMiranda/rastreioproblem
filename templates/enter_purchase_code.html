{% extends "base.html" %}

{% block content %}
    <h2>Insira o código do pedido que deseja rastear</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" id="code" name="code" required placeholder="Código">
        </div>
        <button type="submit" class="btn btn-primary">Verificar</button>
    </form>

{% endblock %}
