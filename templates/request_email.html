{% extends "base.html" %}
{% block content %}
    <h2>Informe seu CPF e Email</h2>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="referral" value="{{ referral }}">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required pattern="[0-9]{11}" maxlength="11">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit" class="btn btn-primary">Confirmar</button>
    </form>

    <script>
        // Validação personalizada para aceitar apenas números
        document.getElementById("cpf").addEventListener("input", function () {
            this.value = this.value.replace(/\D/g, ''); // Remove não números
        });
    </script>
{% endblock %}
