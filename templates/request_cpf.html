{% extends "base.html" %}
{% block content %}
    <h2>Solicitar CPF</h2>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="referral" value="{{ referral }}">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
{% endblock %}
