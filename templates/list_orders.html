{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-8">
            <h2 class="mb-4">Seu Codígo</h2>
            <ul class="list-group">
                {% for order in orders %}
                    <li class="list-group-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="font-weight-bold">Codígo #{{ order.code }}</span>
                            <a href="{% url 'view_purchase_steps' order.id %}" class="btn btn-outline-primary btn-sm">
                                Ver Status
                            </a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
        {% if not orders %}
            <div class="col-md-4">
                <a href="{% url 'create_order' profile.id %}?referral={{ referral }}" class="btn btn-success btn-block">
                    <i class="fas fa-plus-circle"></i> Obter seu código
                </a>
            </div>
        {% endif %}
    </div>
{% endblock %}
