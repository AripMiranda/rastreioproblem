{% extends "base.html" %}
{% block content %}

    <style>
        .container {
            max-width: 90%;
        }

        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            padding: 20px;
            margin-top: 20px;
        }

        .btn {
            border-radius: 5px;
            margin: 5px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
    </style>

    <div class="container">
        <div class="card">
            <h2 class="text-primary">Upload de CSV</h2>
            <form method="post" enctype="multipart/form-data" class="mt-3">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
            <a href="{% url 'shop_reports' %}" class="btn btn-secondary mt-3">Voltar ao Painel do
                Lojista</a>
        </div>
    </div>

{% endblock %}
