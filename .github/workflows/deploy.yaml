name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main  # A Action será acionada quando um push é feito para a branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Faz checkout do código da branch atual

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1  # Loga no ECR

#    - name: Build, tag, and push image to Amazon ECR
#      env:
#        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
#        ECR_REPOSITORY: 131643625257.dkr.ecr.us-east-1.amazonaws.com/tracking-ecr
#        IMAGE_TAG: latest
#      run: |
#        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
#        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v14  # Faz deploy no Elastic Beanstalk
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}  # Substitua pelos seus secrets AWS
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: mega-rastreio  # Substitua pelo nome da sua aplicação
        environment_name: mega-rastreio-dev  # Substitua pelo nome do seu ambiente
        version_label: ${{ github.run_id }}
        region: us-east-1  # Substitua pela sua região AWS
